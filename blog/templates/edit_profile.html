<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/edit_profile.css') }}">

</head>
<body>
    <div class="edit-information-form">
        <form method="post">
             <div class="form-group">
                <input type="text" class="form-control item" id="first-name" name="first-name" placeholder="{{ g.User.first_name}}">
            </div>
             <div class="form-group">
                <input type="text" class="form-control item" id="last-name" name="last-name" placeholder="{{ g.User.last_name }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" placeholder="{{ g.User.username }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" name="password" placeholder="{{ g.User.password }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" name="email" placeholder="{{ g.User.email }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" name="phone-number" placeholder="{{ g.User.phone}}">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block save-change">Save Change</button>
            </div>
        </form>

    </div>
</body>
</html>
